<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse_Strings</title>
</head>
<body>
  <section>
    <h2>Python Version</h2>
    <code>
      text = input('Please enter a text: ') <br>
      print(text[::-1])
    </code>
  </section>
  <section>
    <h2>JavaScript Version</h2>
    <code>
      const text = prompt('Please enter a text: '); <br>
      let reversedText = ''; <br>
      for (let i = text.length - 1; i >= 0; i--) reversedText += text[i]; <br>
      document.write(reversedText);
    </code>
  </section>
  <script src="app.js"></script>
</body>
</html>
